<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="triliza.css">
    <script src="triliza.js" type='text/javascript'></script>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <span><h2></h2></span><span></span>
    <div id="wrapper">
        <div id="left">
            <p style="font-size: 35px; color:green">Player 1</p>
            <p>Name:<input type="text" id="player01" value="Player 1"></p><br>
            <p>Wins:<input type="text" id="player01Wins" value=0></p><br>
            <p style="font-size: 35px; color:red">Player 2 </p>
            <p>Name:<input type="text" id="player02" value="Player 2"></p><br>
            <p>Wins:<input type="text" id="player02Wins" value=0></p></div>
            
        <div id="container">
            <div id="row">
                <div id="box01" onclick="insert(this)"></div>
                <div id="box02" onclick="insert(this)"></div>
                <div id="box03" onclick="insert(this)"></div>
            </div>
            <div id="row">
                <div id="box04" onclick="insert(this)"></div>
                <div id="box05" onclick="insert(this)"></div>
                <div id="box06" onclick="insert(this)"></div>
            </div>
            <div id="row">
                <div id="box07" onclick="insert(this)"></div>
                <div id="box08" onclick="insert(this)"></div>
                <div id="box09" onclick="insert(this)"></div>
            </div>
        </div>
    </div><br>
    <span><button onclick="start()" class="start">START NEW GAME</button></span><span><button type="reset" class="reset" onclick="reset()">RESET</button></span>
   
</body>

</html>
