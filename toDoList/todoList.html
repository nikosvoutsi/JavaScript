<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script defer src="./toDoList.js"></script>
    <link rel="stylesheet" href="./toDoList.css">
</head>
<body>
    <h2>Add your tasks here</h2>
    <div id="warningArea"><p></p></div>
    <p>Task name: <input type="text" id="task" style="width:240px; height:30px;" placeholder="my tasks"><span>Date due: <input type="date" id="dateDue" style="width:240px; height:30px;" placeholder="dd/mm/yyyy" ><input type="submit" onclick="add()"style="width:70px;height:36px;cursor: pointer; font-size:18px" name="Submit" value="Add"></p>
    <p style="text-align:left; margin-left:750px;">Order by: <select id="order" onchange="orderby(this.value)">
                     <option value="01">Date added(newest first)</option>
                     <option value="02">Date added(oldest first)</option>
                     <option value="03">Date due(newest first)</option>
                     <option value="04">Date due(oldest first)</option>
                     <option value="05">Checked</option>
                     <option value="06">Unchecked</option>
                </select></p>
    <div id="container"></div>
</body>

</html>
